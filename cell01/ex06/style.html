<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>style</title>
</head>
    <head>
     <style>
            th {
                text-align: left;
                vertical-align: middle;
                border: 1px solid black;
            }
            table {
                border: 1px solid black;
                border-collapse: collapse;
                width: 100%;
                height: 150vh;
            }

     </style>
    </head>
    <body>
      <table>
         <tr>
            <td style="background-color: #f2f3f4; text-align: left">First cell</td>
            <td style="background-color: #ff5733; text-align: left">Second cell</td>
         </tr>
      </table>
    </body>
</html>
